<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkler</title>
</head>

<body>

    <!--"a href" funksiyasi istediyimiz linke yonlendirilmek uchundur-->
    <a id="images" href="Images.html"> Images </a>

    <p>
        <!--" _blank" keyword-u linki eyni sehifede yox, bashga sehifede achir-->
        linke daxil olmaq uchun <a href="https://github.com/AkifAziz1/my-first-repo" target="_blank">buraya</a> kilkleyin

    </p>
   
    <p>
        <!--"#" isharesinden sonra ID verdiyimiz linkin ID-sini yaziriq ve bizi eyni sehifenin ichinde olan linke, yeni evvele gonderir-->
        <a href="#images"> evvele qayit</a>
    </p>



</body>

</html>
