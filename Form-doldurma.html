<body>
    <h1>Xahish Edirik Formu Eksiksiz Doldurun</h1>
    <hr>

    <form>
        <p>
            istifadichi adi: <br> <input type="text" name="username" placeholder="istifadichi adinizi girin" required>
        </p>

        <p>
            E-poct: <br> <input type="email" name="email" placeholder="E-poct unvaninizi daxil edin" required>
        </p>

        <p>
            Shifre: <br> <input type="password" name="password" placeholder="Shifrenizi daxil edin" required>
        </p>

        <h4>Shexsi Melumatlariniz</h4>

        <p>
            Ad: 
            <input type="text">
        </p>

        <p>
            Soyad: 
            <input type="text">
        </p>

        <p>
        Sheher: 
        <select name="sheher">
            <option>Baki</option>
            <option>Neftchala</option>
            <option>Sheki</option>
            <option>Salyan</option>
        </select> 

        </p>

        <p>
            Cinsiyyet:
             <input type="radio" name="cinsiyyet"> Kishi
             <input type="radio" name="cinsiyyet"> Qadin
        </p>

        <p>
            Hobbileriniz: 
            <input type="checkbox" name="hobbi"> Film  
            <input type="checkbox" name="hobbi"> Gezmek 
            <input type="checkbox" name="hobbi"> Kitab
            <input type="checkbox" name="hobbi"> Idman
        </p>

        <input type="submit" value="Save">

    </form>
